<h1>Edit politician</h1>

<form validate ng-submit="ctrl.editPolitician()">
  <label for="name">Name</label>
  <input type="text" ng-model="ctrl.politician.name" required>

  
  <label for="position">Position</label>
  <input type="text" ng-model="ctrl.politician.position" required>

  <label for="bio">Bio</label>
  <input type="text" ng-model="ctrl.politician.bio" required>

  <input type="submit" value="Update Politician">
</form>
