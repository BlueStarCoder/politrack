<h1>Politicians</h1>

  Search: <input type="text" placeholder="enter name here" ng-model="searchText.name"/>
  Search: <select ng-model="searchText.bio">
                   <option value="">-- select bio --</option>
                   <option ng-repeat="politician in ctrl.politicians">{{politician.bio}}</option>
                 </select>
  

<div ng-repeat="politician in ctrl.politicians | filter: searchText">
  <header>
    <h3>{{politician.name}}</h3>
    <span><u>Popularity: {{politician.popularity}}</u></span>
  </header>
  <p>{{politician.bio}}</p>
  <a href ng-click="ctrl.upvotePolitician(politician)">Upvote Politician</a>
  <a href="#" ui-sref="home.politician({id: politician.id})">View Politician</a>
  <a href="#" ui-sref="home.edit({id: politician.id})">Edit Politician</a>
  <a href ng-click="ctrl.deletePolitician(politician)">Delete Politician</a>
</div>
